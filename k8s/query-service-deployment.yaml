apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: query-service
  template:
    metadata:
      labels:
        app: query-service
    spec:
      # 메인 컨테이너가 시작되기 전에 실행될 컨테이너들
      initContainers:
      - name: wait-for-mongo
        image: busybox:1.36
        # mongo-service의 27017 포트가 열릴 때까지 기다림
        command: ['sh', '-c', 'until nc -z -w 2 mongo-service 27017; do echo "waiting for mongo"; sleep 2; done;']
      - name: wait-for-kafka
        image: busybox:1.36
        # kafka-service의 9092 포트가 열릴 때까지 기다림
        command: ['sh', '-c', 'until nc -z -w 2 kafka-service 9092; do echo "waiting for kafka"; sleep 2; done;']

      # 메인 애플리케이션 컨테이너
      containers:
      - name: query-service
        image: kyla333/query-service:latest # 사용자 ID 확인
        ports:
        - containerPort: 8081
        # 환경 변수를 명시적으로 주입
        env:
        - name: MONGO_HOST
          valueFrom:
            configMapKeyRef:
              name: app-configmap
              key: MONGO_HOST
        - name: MONGO_PORT
          valueFrom:
            configMapKeyRef:
              name: app-configmap
              key: MONGO_PORT
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: app-configmap
              key: KAFKA_BOOTSTRAP_SERVERS
