apiVersion: apps/v1
kind: Deployment
metadata:
  name: command-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: command-service
  template:
    metadata:
      labels:
        app: command-service
    spec:
      # 메인 컨테이너가 시작되기 전에 실행될 컨테이너들
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.36
        # mysql-service의 3306 포트가 열릴 때까지 기다림
        command: ['sh', '-c', 'until nc -z -w 2 mysql-service 3306; do echo "waiting for mysql"; sleep 2; done;']
      - name: wait-for-kafka
        image: busybox:1.36
        # kafka-service의 9092 포트가 열릴 때까지 기다림
        command: ['sh', '-c', 'until nc -z -w 2 kafka-service 9092; do echo "waiting for kafka"; sleep 2; done;']
      
      # 메인 애플리케이션 컨테이너
      containers:
      - name: command-service
        image: kyla333/command-service:latest # 사용자 ID 확인
        ports:
        - containerPort: 8080
        # 서비스 준비 상태 확인
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
        # 서비스 생존 상태 확인 (실패 시 재시작)
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
        # 환경 변수를 명시적으로 주입
        env:
        - name: MYSQL_HOST
          valueFrom:
            configMapKeyRef:
              name: app-configmap
              key: MYSQL_HOST
        - name: MYSQL_PORT
          valueFrom:
            configMapKeyRef:
              name: app-configmap
              key: MYSQL_PORT
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: app-configmap
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
