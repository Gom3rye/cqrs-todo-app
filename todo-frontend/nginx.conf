server {
  listen 80;

  # 기본 웹페이지 파일들 제공
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  # /api 로 시작하는 모든 요청을 처리
  location /api {
    # command-service (쓰기)와 query-service (읽기)는 같은 포트를 공유할 수 없으므로,
    # 여기서는 query-service(읽기)를 기본으로 연결하고,
    # 쓰기 요청은 프론트엔드 코드에서 전체 주소를 호출하도록 구성하는 것이 일반적입니다.
    # 하지만 실습 편의상, query-service의 주소로 연결합니다.
    # 쿠버네티스 내부에서는 Service 이름으로 통신합니다.
    proxy_pass http://query-service:8081;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}