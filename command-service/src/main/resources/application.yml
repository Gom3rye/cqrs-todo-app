server:
  port: 8080

spring:
  application:
    name: command-service

  # 데이터베이스 접속 정보: 반드시 localhost를 사용해야 합니다.
  datasource:
    url: jdbc:mysql://localhost:3306/todo_write_db?createDatabaseIfNotExist=true
    username: root
    password: pass1234 # docker-compose.yml에 설정한 비밀번호

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true # 디버깅용 로그, false로 바꾸면 조용해집니다.

  # Kafka 접속 정보: 반드시 localhost를 사용해야 합니다.
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer